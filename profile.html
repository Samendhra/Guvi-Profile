<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body >
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <h1 class="profiley text-center align-items-center d-flex justify-content-center" style="height: 100%;">Profile</h1>
            <a class="navbar-brand"></a>
            <form class="d-flex" role="search">
                <button type="button" class="btn btn-success me-2" id="logout">Logout</button>
                <button class="btn btn-outline-success">Edit Profile</button>
            </form>
        </div>
    </nav>
    


<div class="main">
    <div class="card">
        <div class="card-body">
            <table>
                <tbody>
                    <tr>
                        <td class="heading">First Name</td>
                        <td>
                            <div class="input-group">
                                <input type="text" class="form-control change" placeholder="First name" aria-label="First name" id="inputFirstName"  readonly>
                                <span class="editable hide" id="hiddenInputFirstName"></span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="heading">Last Name</td>
                        <td>
                            <div class="input-group">
                                <input type="text" class="form-control change" placeholder="Last name" aria-label="Last name" id="inputLastName" readonly>
                                <span class="editable hide" id="hiddenInputLastName"></span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="heading">Email</td>
                        <td>
                            <div class="input-group">
                                <input type="email" class="form-control" placeholder="Email" aria-label="Email" id="inputEmail" readonly>
                                <span class="editable hide" id="hiddenInputEmail"></span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="heading">Password</td>
                        <td>
                            <div class="input-group">
                                <input type="password" class="form-control" placeholder="Password" aria-label="Password" id="inputPassword" readonly>
                                <span class="editable hide" id="hiddenInputPassword"></span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="heading">Contact Number</td>
                        <td>
                            <div class="input-group">
                                <input type="tel" class="form-control change" placeholder="Contact number" aria-label="Contact number" id="inputContactNumber" readonly>
                                <span class="editable hide" id="hiddenInputContactNumber"></span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="heading">Gender</td>
                        <td>
                            <div class="input-group">
                                <input type="text" class="form-control change" placeholder="Gender" aria-label="Gender" id="inputGender" readonly>
                                <span class="editable hide" id="hiddenInputGender"></span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="heading">Address</td>
                        <td>
                            <div class="input-group">
                                <input type="text" class="form-control change" placeholder="Address" aria-label="Address" id="inputAddress" readonly>
                                <span class="editable hide" id="hiddenInputAddress"></span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="heading">Date of Birth</td>
                        <td>
                            <div class="input-group">
                                <input type="date" class="form-control change" placeholder="Date of birth" aria-label="Date of birth" min="1990-01-01" max="2024-05-05" id="inputDateOfBirth" readonly>
                                <span class="editable hide" id="hiddenInputDateOfBirth"></span>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="text-center">
    <div id="liveAlertPlaceholder"></div>
              <button type="button" class="btn btn-primary hide" id="liveAlertBtn">Confirm Changes</button>
</div>

<div class="text-center">
    <div id="liveAlertPlaceholder" class="alert alert-success show" role="alert">
        Logging out
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="./js/profile.js"></script>
</body>
</html>
